      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"

      rel="icon"

      sizes="512x512"
      href="favicons/android-chrome-512x512.png"

      href="favicons/site.webmanifest"
    />

    <!-- ✅ Basic SEO -->
    <meta
      name="description"
      content="Siddharth Groups AgriTech division provides innovative solutions for smart farming, sustainable agriculture, and modern farming technology in India."

      name="keywords"
      content="AgriTech, Siddharth Groups, Smart Farming, Agriculture Technology, Sustainable Farming, Precision Agriculture, Farming Solutions, India Agriculture"

    <meta name="author" content="Siddharth Groups" />

    <meta property="og:title" content="Siddharth Groups | AgriTech Solutions" />

      property="og:description"
      content="Innovative AgriTech solutions by Siddharth Groups for smart farming, sustainability, and modern agriculture."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sidharthgroup.in/" />
    <meta
      property="og:image"
      content="https://sidharthgroup.in/og-image.jpg"
    />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SiddharthGroups" />
    <meta
      name="twitter:title"
      content="Siddharth Groups | AgriTech Solutions"
    />
    <meta
      name="twitter:description"
      content="Empowering agriculture with technology. Explore AgriTech solutions from Siddharth Groups."
    />
    <meta
      name="twitter:image"
      content="https://sidharthgroup.in/og-image.jpg"
    />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://sidharthgroup.in/" />

    <!-- ✅ PWA / Mobile Friendly -->
